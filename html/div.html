<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Tag</title>
</head>
<body>
    <center><h1>Div in HTML</h1></center>
    <!--Horizontal split-->
    <div style="height: 500px;width: 500px; background-color: lightsalmon;">
        <div style="height: 250px;width: 500px; background-color: yellowgreen;"></div>
        <div style="height: 250px;width: 500px; background-color: blueviolet;"></div>
    </div>
    <div style="height: 2px;background-color: aliceblue;"></div>
    <!--Vertical split-->
    <div style="height: 500px;width: 750px; background-color: rgb(242, 76, 11);">
        <div style="height: 500px;width: 250px; background-color: rgb(157, 72, 19); float: left;"></div>
        <div style="height: 500px;width: 250px; background-color: rgb(20, 101, 199);float: left"></div>
        <div style="height: 500px;width: 250px; background-color: rgb(159, 102, 211);float: right"></div>
    </div>
    
</body>
</html>
