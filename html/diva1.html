<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div2</title>
</head>
<body>
    <div style="height: 500px;width: 800px;background-color: aqua;">
        <div style="height: 250px;width: 400px;background-color: black; float: left;">
            <div style="height: 250px;width: 100px;background-color: blueviolet;float: left;"></div>
            <div style="height: 250px;width: 300px;background-color: rgb(36, 36, 224);float: right;"></div>
        </div>
        <div style="height: 500px;width: 400px;background-color: red;float: right;">
            <div style="height: 500px;width: 200px;background-color: yellow;float: left;"></div>
            <div style="height: 500px;width: 200px;background-color: greenyellow;float: right;">
                <div style="height: 350px;width: 200px;background-color: silver;"></div>
                <div style="height: 150px;width: 200px;background-color: goldenrod;"></div>
            </div>
        </div>
        <div style="height: 250px;width: 400px;background-color: orange; float: left;">
            <div style="height: 250px;width: 100px;background-color: lightseagreen;float: left;">
                <div style="height: 125px;width: 100px;background-color: purple;"></div>
                <div style="height: 125px;width: 100px;background-color: brown;"></div>
            </div>
            <div style="height: 250px;width: 300px;background-color: black;float: right;"></div>
        </div>
    </div>
</body>
</html>
