<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center><h1>Registration Form</h1></center><hr>
    <form>
        <label>Enter your Name:</label>
        <input type="text" placeholder="sarika">
        <br>
        <label>Enter Mobile Number: </label> 
        <input type="tel" maxlength="10" autofocus>
        <br>
        <label>Enter your Date of Birth:</label>
        <input type="date">
        <br>
        <label>Enter Email address</label>
        <input type="email" value="example@gmail.com" disabled>
        <br>
        <label>Enter Password</label>
        <input type="password">
        <br>
        <label>Select Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br>
        <label>Select Education Qualification</label>
        <input type="checkbox">10th
        <input type="checkbox">Diploma
        <input type="checkbox">Inter
        <input type="checkbox">Btech
        <input type="checkbox">Degree
        <br>
        <label>Select Area</label>
        <select required>
            <option>Surampalem</option>
            <option>Rajamundry</option>
            <option>Kakinada</option>
            <option>Peddapuram</option>
            <option>Samalakot</option>
        </select>
        <br>
        <lable>Enter your Address</lable>
        <textarea autocomplete="on"></textarea>
        <br>
        <label>upload your Aadhaar:</label>
        <input type="file">
        <br>
        <label>Upload Signature</label>
        <input type="file">
        <br>
        <input type="submit">
        <input type="reset">
        </form>
    </form>
</body>
</html>
