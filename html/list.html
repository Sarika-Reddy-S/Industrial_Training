<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Different types of list</title>
</head>
<body>
    <p> <b>Ordered list</b> </p>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Oranges</li>
    </ol>
    <p> <b> Unoreder List </b> </p>
    <ul>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milkshakes</li>
    </ul>
    <p> <b>Description List</b></p>
    <dl>
        <h4><dt>BTS</dt></h4>               <!--Description term-->
        <dd>RM</dd>                         <!--Description data-->
        <dd>Jin</dd>
        <dd>Suga</dd>
        <dd>Jhope</dd>
        <dd>Jimin</dd>
        <dd>V</dd>
        <dd>Jk</dd>
        <h4><dt>BlackPink</dt></h4>
        <dd>Rosie</dd>
        <dd>joicy</dd>
        <dd>jinne</dd>
        <dd>Lisa</dd>
    </dl>
        
</body>
</html>
