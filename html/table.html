<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table tag</title>
</head>
<body>
    <center><h1>Table tags</h1>
    <table border="">
    <tr>
        <th colspan="2">Language and farmwork</th>
    </tr>
    <tr>
        <td>Python</td>
        <td>Django</td>
    </tr>
    <tr>
        <td rowspan="2">Javascript</td>
        <td>React.js</td>
    </tr>    
    <tr>
        <td>Vue.js</td>
    </tr>
    <tr>
        <td>Rudy</td>
        <td>Ruby on Rails</td>
	</tr>
	</table>
    </center>
</body>
</html>
