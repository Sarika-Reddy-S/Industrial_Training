<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opearators in JS</title>
</head>
<body>
    <script>
        //Arithematic operator
        let a=100
        let b=50
        document.write("--Arithematic operators-- <br>")
        document.write("sum=",a+b,"<br>")//addition
        document.write("sub=",a-b,"<br>")//subtraction
        document.write("mul=",a*b,"<br>")//multiplication
        document.write("div=",a/b,"<br>")//divison
        document.write("mod=",a%b,"<br>")//modulus
        document.write(a++,"<br>")//incerement
        document.write(b++,"<br>")//decrement
        document.write("<br>")

        //Comparision operator
        let x=1
        let y="1"
        document.write("--Comparision operators-- <br>")
        document.write(x==y,"<br>")//
        document.write(x!=y,"<br>")
        document.write(x!==y,"<br>")
        document.write(x===y,"<br>")
        document.write(x<y,"<br>")
        document.write(x>y,"<br>")
        document.write(x<=y,"<br>")
        document.write(x>=y,"<br>")
        document.write("<br>")

        //logical operator
        let t=0
        let f=1
        document.write("--logical operators-- <br>")
        document.write(t&&f,"<br>")
        document.write(t||f,"<br>")
        document.write(!t,"<br>")
        document.write(!f,"<br>")
    </script>
</body>
</html>
