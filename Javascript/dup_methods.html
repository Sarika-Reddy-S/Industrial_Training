<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<body>
    <h1>Welcome</h1>
    <p id="date"></p>
    <script>
       const NewDiv = document.createElement("div");
       NewDiv.innerHTML="<h1>This is a new div";
       NewDiv.style.cssText=`width:300px;
                             height:300px;
                             background-color:blue;
                             border:1px solid black;
                             border-radius:20px;
                             `

       const bdy=document.body
       console.log(bdy);
       bdy.appendChild(NewDiv);
        const NewBtn=document.createElement("button");
        NewBtn.innerText="Click me";
        bdy.appendChild(NewBtn)
        NewBtn.setAttribute("id","but");

        //event listeners
       // NewBtn.addEventListener("mouseover",function(){alert("hello")})
        NewBtn.addEventListener("mouseover",Myfun1);
        function Myfun1()
        {
            bdy.style.backgroundColor="lightblue"
        }
        NewBtn.addEventListener("mouseout",Myfun2);
        function Myfun2()
        {
            bdy.style.backgroundColor="seagreen"
        }
        NewBtn.addEventListener("click",Myfun3);
        function Myfun3()
        {
            const date=new Date();
            document.getElementById("date").innerText=date;
        }
      
    </script>
</body>
</html>
