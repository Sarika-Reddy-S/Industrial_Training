<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date function in JS</title>
</head>
<body>
    <h1>Date</h1>
    <script>
        const d= new Date();
        document.write(d+"<br>");
        document.write("Current year is:"+d.getFullYear()+"<br>");
        document.write("Current month is:"+(d.getMonth()+1)+"<br>");
        document.write("Current day is:"+(d.getDay())+"<br>");
        document.write("Current date is:"+d.getDate()+"<br>");
        document.write("Current hour is:"+d.getHours()+"<br>");
        document.write("Current minute is:"+d.getMinutes()+"<br>");
        document.write("Current second is:"+d.getSeconds()+"<br>");
        const weeks=["Monday","Sunday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        let day=weeks[d.getDay()]
        document.write("Current day is:"+day+"<br>");
        const months=["January","Febuary","March","April","May","June","July","August","September","October","November","December"];
        let m=months[d.getMonth()]
        document.write("Current Month is:"+m);
    </script>
</body>
</html>
