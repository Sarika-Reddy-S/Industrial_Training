<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="n" onkeypress="fun()">
    <span id="h"></span>
    <script>
        function fun(){
            let p=document.getElementById("n").value;
            document.getElementById("h").innerHTML=p
        }
    </script>
</body>
</html>
