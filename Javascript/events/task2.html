<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter text:</label>  
    <input type="text" id="b" onkeyup="get(this.value)">
    <p id="a"></p>
    <script>
        let ssr=document.getElementById('value').innerHTML
        let c=parseInt(ssr.length)
        document.write(c)

        function get(value){
            if(value.length<=3){
                document.getElementById("a").innerText="Length of the characters should be more than 3 chracters";
                document.getElementById("a").style.color="red";
                document.getElementById('b').style.outlineColor='red';
            }
            else{
                document.getElementById("a").innerText="";
                document.getElementById('b').style.outlineColor='black';
            }
            // console.log("the lenght is:"+value.length)
        }
    </script>
</body>
</html>
