<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Events in JS</title>
</head>
<body>
    <form>
        <label>enter</label>
        <input type="text" name=" " onkeyup="get(this.value)">
        <p id="a"></p>
        <script>
            function get(value){
           document.getElementById('a').innerText=" length is: "+value.length
        }
        </script>
    </form>
</body>
</html>
