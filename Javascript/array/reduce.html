        },0);
        //first iteraation acc=0,ele=7 =>0+7=7
        //second iteration acc=7,ele=10 =>7+10=17
        //third iteration acc=17,ele=80 =>17+80=97
        console.log(nums)
        console.log(sum)

        //max number check
        let mat=nums.reduce(function(acc,ele,i,arr){

            }
        },nums[0]);
        console.log(mat)
        //first iteration acc=7,ele=7 =>7>7 = 7
