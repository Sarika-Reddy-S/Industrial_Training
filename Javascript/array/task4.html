<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>
</head>
<body>
    <input id="abc" type="text" placeholder="enter a value">
    <button type="button" onclick="fun()">find</button>
    <p id="demo"></p>
    <script>
        courses = ['html','css','react','bootstrap','js','jquery'];
        function fun(){
            let z=document.getElementById('abc').value;
            getCourses = courses.find((courses,index)=>{
                return courses.startsWith(z);
            })
            document.getElementById('demo').innerHTML=getCourses;        
        }
    </script>
      
</body>
</html>
