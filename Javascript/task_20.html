<head>

<body>
    <center>
    <table border="3">
        <tr>
            <td class="di"style="height: 100px;width: 200px;"></td>
            <td class="di"style="height: 100px;width: 200px;"></td>
            <td class="di"style="height: 100px;width: 200px;"></td>
        </tr>
        <tr>
            <td class="di"style="height: 100px;width: 200px;"></td>
            <td class="di"style="height: 100px;width: 200px;"></td>
            <td class="di"style="height: 100px;width: 200px;"></td>
        </tr>
        <tr>
            <td class="di"style="height: 100px;width: 200px;"></td>
            <td class="di"style="height: 100px;width: 200px;"></td>
            <td class="di"style="height: 100px;width: 200px;"></td>
        </tr>
    </table>
    <button onclick="myFunction()">Ascending</button>
    <button onclick="reverse()">reverse</button>

    <script>
        function myFunction() {
            var collection = document.getElementsByClassName("di");
            for (let i = 0; i < collection.length; i++) {
            collection.item(i).innerHTML=i+1;
            }
        }
        function reverse() {
            var col=document.getElementsByClassName('di');
            var j=0;
            for(i=9;i>0;i=i-1){
                col.item(j).innerHTML=i;
                j=j+1;
            }
        }
    </script>
    </center>
</body>
</html>
