<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            height: 300px;
            width: 30%;
            background-color: aliceblue;
            border: 1px solid grey;
            padding: 20px;
        }
        .b{
            width: 100%;
            height: 50px;
            /* background-color: aqua; */
            margin-top: 10px;
        }
        input{
            height: 50px;
            width: 85%;
            display: inline;
            text-align: right;
        }
        button{
            height: 50px;
            width: 10%;
        }
        .btn{
            height: 50px;
            width: 22%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="a">
        <input type="text" id="myInput" autofocus>
        <button onclick="document.getElementById('myInput').value = ''">Clear</button>
        <div id="opbtns">
            <div class="b">
                <button class="btn" onclick="cal('1')">1</button>
                <button class="btn" onclick="cal('2')">2</button>
                <button class="btn" onclick="cal('3')">3</button>
                <button class="btn" onclick="cal('/')">/</button>
            </div>
            <div class="b">
                <button class="btn" onclick="cal('4')">4</button>
                <button class="btn" onclick="cal('5')">5</button>
                <button class="btn" onclick="cal('6')">6</button>
                <button class="btn" onclick="cal('*')">*</button>
            </div>
            <div class="b">
                <button class="btn" onclick="cal('7')">7</button>
                <button class="btn" onclick="cal('8')">8</button>
                <button class="btn" onclick="cal('9')">9</button>
                <button class="btn" onclick="cal('-')">-</button>
            </div>
            <div class="b">
                <button class="btn" onclick="cal('0')">0</button>
                <button class="btn" onclick="cal('.')">.</button>
                <button class="btn" onclick="cal1('=')" >=</button>
                <button class="btn" onclick="cal('+')">+</button>
            </div>
        </div>
    </div>
    <script>
        function cal(val){
            document.getElementById('myInput').value+=val;
            return val
        }
        function cal1(){
            let opp = document.getElementById('myInput').value
            let res = eval(opp);
            document.getElementById('myInput').value = res;
            return res
        }
        document.addEventListener("keypress", event => {
            if (event.keyCode == 13){
                cal1();
            }
        })
    </script>
</body>
</html>
