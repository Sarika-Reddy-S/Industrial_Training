<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loops
        document.write("for loops")
        for(let i=1; i<10; i++){
            document.write("Iteration number: "+i+"</br>");
        }
        document.write("</br>")


        //while loop
        document.write("while loop")
        let count=0;
        while(count<5){
            document.write("Count is: " +count+ "</br>");
            count++;
        }
        document.write("</br>")

        //do while
        document.write("do while loop")
        let x=0;
        do{
            document.write("x is: "+x+ "</br>");
            x++;
        }while(x<10)
        document.write("</br>")


    </script>
</body>
</html>
