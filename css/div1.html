<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Task</title>

<body>

                <div style="height: 150px;width: 50px;background-color: blue;float: left;"></div>
                <div style="height: 150px;width: 50px;background-color: grey;float: right;"></div>

        </div>

                    </div>
                    <div style="height: 150px;width: 150px;background-color: red;float: right;"></div>
                </div>
                <div style="height: 350px;width: 150px;background-color: hotpink;float: right;"></div>
            </div>

                        <div style="height: 150px;width: 75px;background-color: silver;float: right;"></div>
                    </div>
                </div>

                <div style="height: 250px;width: 150px;background-color: yellow;float: right;">

                    <div style="height: 150px;width: 150px;background-color: black;float: right;">

                        <div style="height: 150px;width: 75px;background-color: rgb(27, 227, 160);float: right;"></div>

                </div>
