<html>
    <head>
        <link rel="stylesheet" href="tic.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Tic tac toe</title>
        <style>
            /* *{
    /* margin:0px;   }*/
h1{
    text-transform: uppercase;
}
div{
    height:305px;
    width:350px;
    border:5px solid black;
    padding-top:2.5px;
}
td{
    height:100px;
    width:100px;
    border-width: 2px;
    border-color:black;   
}
table{
    border:none;
    /* border-color: black;
    border-width: 5px; */ 
}
.a
{
    border-left:2px solid white;
    border-top: 2px solid white; 
}
.b{
    border-top:2px solid white;
    border-right:2px solid white;
}
.c{
    border-bottom:2px solid white;
    border-left:2px solid white; 
}
.d{
    border-bottom:2px solid white;
    border-right:2px solid white;
}
.e{
    border-left: 2px solid white;
}
.f{
    border-right:2px solid white;
}
.g{
    border-top: 2px solid white;
} 
.h{
    border-bottom:2px solid white; 
} 
i{
    
    font-size:50px;
}
td:hover{
    border-color: blue;
    border-width:5px;
}
        </style>
    </head>
    <body>
        <center><h1>Tic-tac-toe</h1>
           <div>
            <center>
               <table border="" cellspacing="0">
                    <tr>
                        <td class="a"><center><i class="fa-regular fa-circle"></i></center></td>
                        <td class="g"></td>
                        <td class="b"><center><i class="fa-solid fa-x" ></i></center></td>
                    </tr>
                    <tr>
                        <td class="e"></td>
                        <td><center><i class="fa-solid fa-x"></i></center></td>
                        <td class="f"></td>
                    </tr>
                    <tr>
                        <td class="c"><center><i class="fa-solid fa-x" ></i></center></td>
                        <td class="h"></td>
                        <td class="d"><center><i class="fa-regular fa-circle"></center></i></td>
                    </tr>
               </table>
            </center>
           </div>
        </center>
    </body>
</html>
