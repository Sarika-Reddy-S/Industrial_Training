<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 2px solid red;
            display: inline;    /*display is an property used to set the space of the element such as block or inline*/
        }
        .a{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            float: left;
            margin-right: 5px;
            visibility: hidden;/*visibility hidden used to hide the content in output it effect the code too eg:button action valla form display avvadam*/
        }
        .b{
            height: 300px;
            width: 300px;
            border: 2px solid red;
            float: left;
            margin-right: 5px;
        }
        .c{
            height: 300px;
            width: 300px;
            border: 2px solid blue;
            float: left;
            display: none;/*it dosent effect the code too ante code astham kani wate outpt lo em display avvadhu*/
        }
    </style>
</head>
<body>
    <center><h3>Display Properties in css</h3><hr></center>
    <p>P is an block element which occupies whole space from left to right</p>
    <span>hello span is an inline element which is used to occupies the space as need and give the extra space to the other element</span><hr>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
