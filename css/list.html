<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: lower-latin;
        }
    </style>
</head>
<body>
    <center><h3>List Properties in CSS</h3></center>
    <ul>
        <li>V</li>
        <li>JK</li>
        <li>RM</li>
    </ul>
    <ol>
        <li>Jin</li>
        <li>Jimmin</li>
        <li>Suga</li>
    </ol>
</body>
</html>
