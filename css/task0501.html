<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            position: absolute;
            top: 0px;
            left: 0px;
            border: 2px solid black;
            background-image: url("img/pawn.png");
            background-repeat: no-repeat;
            background-size: 100%;
            z-index: 1;
            float: left;
        }
        .b{
            height: 200px;
            width: 200px;
            position: absolute;
            top: 50px;
            left: 50px;
            border: 2px solid black;
            background-image: url("img/wbi.png");
            background-repeat: no-repeat;
            background-size: 100%;
            float: left;
            z-index: 2;
        }
        .c{
            height: 200px;
            width: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
            border: 2px solid black;
            background-image: url("img/bishop.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            float: left;
            z-index: 3;
        }
        .d{
            height: 200px;
            width: 200px;
            position: absolute;
            top: 150px;
            left: 150px;
            border: 2px solid black;
            background-image: url("img/ele.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            float: left;
            z-index: 4;
        }
        .e{
            height: 200px;
            width: 200px;
            position: absolute;
            top: 200px;
            left: 200px;
            border: 2px solid black;
            background-image: url("img/king.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            float: left;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="e"></div>
    <div class="d"></div>
    <div class="c"></div>
    <div class="b"></div>
    <div class="a"></div>
</body>
</html>
