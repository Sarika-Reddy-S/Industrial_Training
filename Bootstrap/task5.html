<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Task Bootstrap</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .gradient-custom-2 {
            height: 100%;
            background: purple;
        }
        .mask-custom {
            background: rgb(183, 78, 183);
            border-radius: 20px;
            border: 2px solid rgb(50, 50, 50);
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-10">
                    <div class="card mask-custom">
                        <div class="card-body p-4 text-white">
                            <div class="text-center pt-3 pb-2">
                                 <i class="fa-solid fa-check fa-4x" style="color: #B197FC;"></i>
                                 <h2 class="my-4">Task List</h2>
                            </div>
                            <table class="table text-white mb-0">
                            <thead>
                                <tr>
                                    <th>Team Member</th>
                                    <th>Task</th>
                                    <th>Priority</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr >
                                    <th>
                                    <img src="../css/img/722.jpg" style="width: 45px; height: auto;">
                                    <span>Alice Mayer</span>
                                    </th>
                                    <td>
                                    <span>Call Sam For payments</span >
                                    </td>
                                    <td>
                                    <h6><span class="badge bg-danger">High priority</span></h6>
                                    </td>
                                    <td>
                                        <i class="fa-solid fa-check" style="color: lightgreen;"></i> &nbsp;
                                        <i class="fa-solid fa-trash" style="color: #FFD43B;"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                    <img src="../css/img/clipart707804.png" style="width: 45px; height: auto;">
                                    <span>Kate Moss</span>
                                    </th>
                                    <td>Make payment to Bluedart</td>
                                    <td>
                                    <h6><span class="badge bg-success">Low priority</span></h6>
                                    </td>
                                    <td>
                                        <i class="fa-solid fa-check" style="color: lightgreen;"></i> &nbsp;
                                        <i class="fa-solid fa-trash " style="color: #FFD43B;"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                    <img src="../css/img/a.png" style="width: 45px; height: auto;">
                                    <span>Danny McChain</span>
                                    </th>
                                    <td>Office rent</td>
                                    <td>
                                    <h6><span class="badge bg-warning">Middle priority</span></h6>
                                    </td>
                                    <td>
                                        <i class="fa-solid fa-check" style="color: lightgreen;"></i> &nbsp;
                                        <i class="fa-solid fa-trash" style="color: #FFD43B;"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                    <img src="../css/img/pro.jpg" style="width: 45px; height: auto;">
                                    <span>Alexa Chung</span>
                                    </th>
                                    <td>Office grocery shopping</td>
                                    <td>
                                    <h6><span class="badge bg-danger">High priority</span></h6>
                                    </td>
                                    <td>
                                        <i class="fa-solid fa-check" style="color: lightgreen;"></i> &nbsp;
                                        <i class="fa-solid fa-trash" style="color: #FFD43B;"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <img src="../css/img/836.jpg" style="width: 45px; height: auto;">
                                        <span class="ms-2">Ben Smith</span>
                                    </th>
                                    <td>Ask for Lunch to Clients</td>
                                    <td>
                                    <h6><span  class="badge bg-success">Low priority</span></h6>
                                    </td>
                                    <td>
                                        <i class="fa-solid fa-check" style="color: lightgreen;"></i> &nbsp;
                                        <i class="fa-solid fa-trash" style="color: #FFD43B;"></i>
                                    </td>
                                </tr>
                            </tbody>
                            </table>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
